<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap');
    </style>
  </head>
  <body>
    <div id="formbox">

      <form id="formulario"> 
        <label class="registro">Registre-se</label>
        <div class="nomeCompleto">
          <label class="label" for="nome">Nome</label><input class="input" type="text" placeholder="" id="nome"> 
          <label   class="label" id="Sobrenome"  for="sobrenome">Sobrenome</label><input  class="input" type="text" placeholder="" id="sobrenome"> 
        </div>
        <div class="cadastro">
                  <label  class="label"  for="email">Email</label>
          <input  class="input" type="email" name="email" id="email"> 
          <label  class="label" for="pass">Senha</label>
          <input  class="input" type="password" name="senha" id="pass"> 
          <input type="button" id="btn" value="">
        </div>
        <div class="btn">
         <button type="submit" class="botao">Enviar</button>
        </div>
      </form>
       <script src="script.js"></script>
  </body>
</html>
